<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>게시판 - 글쓰기</title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="container my-4">
            
            <form th:action="${questionId != null} ? @{|/question/modify/${questionId}|} : @{/question/create}" 
                  th:object="${boardQuestionForm}" method="post">
                
                <h2 class="fw-bold my-4" th:text="${questionId != null} ? '질문 수정' : '글쓰기'"></h2>

                <div th:if="${#fields.hasAnyErrors()}">
                    <div class="alert alert-danger" role="alert">
                        <ul class="mb-0">
                            <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="classId" class="form-label">강의 선택</label>
                    <select th:field="*{classId}" class="form-select" 
                            th:disabled="${questionId != null}"> <option value="">질문할 강의를 선택하세요</option>
                        <option th:each="enroll : ${myClasses}"
                                th:value="${enroll.classes.classesId}"
                                th:text="${enroll.classes.title}">
                        </option>
                    </select>
                    <input th:if="${questionId != null}" type="hidden" th:field="*{classId}" />
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
                </div>
                
                <div class="mb-3">
                    <label for="quesContent" class="form-label">내용</label>
                    <textarea th:field="*{quesContent}" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <a th:href="@{/question/list}" class="btn btn-secondary">목록으로</a>
                </div>
            </form>
        </div>
    </th:block>
</body>
</html>
