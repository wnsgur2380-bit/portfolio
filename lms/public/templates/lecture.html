<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${lecture.title}">강의 상세</title>
</head>
<body>
  <h1 th:text="${lecture.title}">강의 제목</h1>
  <p>가격: <span th:text="${lecture.price}"></span>원</p>

  <button id="payButton" th:data-lecture-id="${lecture.lectureId}">결제하기</button>

  <script>
    document.getElementById("payButton").addEventListener("click", (e) => {
      const lectureId = e.target.getAttribute("data-lecture-id");

      fetch("/lecture/pay", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lectureId: lectureId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.checkout?.url || data.checkoutUrl) {
          window.location.href = data.checkout?.url || data.checkoutUrl;
        } else {
          alert("결제창 생성 실패");
        }
      })
      .catch(err => console.error("결제 요청 실패:", err));
    });
  </script>
</body>
</html>
