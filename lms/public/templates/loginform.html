<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

	<div class="container d-flex align-items-center" style="min-height: 100vh;">
			<div class="row w-100 align-items-center">

				<div class="col-md-7 text-center d-none d-md-block">
					<a class="navbar-brand fw-bold d-inline-block" th:href="@{/mainpage}">
						<img src="https://raw.githubusercontent.com/jhjeong2380/jh/main/logo_lms4.png" alt="입트영 로고"
							style="height: 400px;">
					</a>
				</div>

				<div class="col-md-5">
				<div class="card shadow-sm border-0 p-4" style="background-color:#f0f0f0;">
					<div class="card-body">

                        <div th:if="${msg}" class="alert alert-success" role="alert">
                            <span th:text="${msg}"></span>
                        </div>
                        
						<h5 class="fw-bold text-center mb-3 text-black">입트영으로 입트자...!</h5>


						<div class="d-flex justify-content-center mb-4">
								<div class="d-flex bg-white px-5 p-1 rounded-pill">
						        <a th:href="@{/user/login}" class="btn btn-dark rounded-pill me-2 btn-sm">로그인</a>
						        <a th:href="@{/user/signup}" class="btn ms-2 btn-sm">회원가입</a>
						    </div>
						</div>

                        <form id="loginForm" method="post" th:action="@{/user/login}">
							<div th:if="${errorMsg}" class="alert alert-danger" role="alert">
							    <span th:text="${errorMsg}"></span>
							</div>

                            <div class="mb-3">
                                <label for="userid" class="form-label fw-bold ms-3">회원 ID</label>
                                <input type="text" class="form-control rounded-pill p-3" id="userid" 
                                       name="userid" placeholder="ID를 입력해주세요." >
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold ms-3">비밀번호</label>
                                <input type="password" class="form-control rounded-pill p-3" id="password" 
                                       name="password" placeholder="비밀번호를 입력해주세요." autocomplete="current-password">
                            </div>
                            
                            <div class="d-grid mt-5">
                                <button type="submit" class="btn btn-dark rounded-pill btn-lg p-3">로그인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
	</script>
	<!-- 로그인 실패 시 alert 표시 -->
	<div th:if="${errorMsg}">
		<script th:inline="javascript">
		    // 렌더 전에도 유효한 JS가 되도록 기본값 '' 제공
		    alert(/*[[${errorMsg}]]*/'');
		  </script>
	</div>
</body>
</html>
