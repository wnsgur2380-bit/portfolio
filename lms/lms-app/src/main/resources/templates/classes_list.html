<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" layout:decorate="~{layout}">

<head>
	<title>강의 목록</title>
</head>

<body>
	<th:block layout:fragment="content">

		<div class="container my-4">

			<div class="card shadow-sm mb-4" sec:authorize="hasRole('ROLE_LEARNER')">
				<div class="card-body p-4 d-flex align-items-center">
					<div class="me-4">
						<i class="bi bi-person-workspace display-3 text-primary"></i>
					</div>
					<div class="flex-grow-1">
						<div class="text-muted">현재 등급 및 이용 현황</div>
						<h4 class="fw-bold mb-3">
							<span th:text="${currentUser?.level?.levelName ?: '비회원'}">초급</span>

							<span th:if="${currentUser != null and currentUser.isPaid}"
								class="badge bg-warning text-dark ms-2">
								VIP (모든 강의 시청가능)
							</span>

							<span th:if="${currentUser != null and !currentUser.isPaid}" class="badge ms-2"
								th:classappend="${currentUser.endDate.isBefore(#temporals.createNow())} ? 'bg-danger' : 'bg-success'">

								<span th:if="${currentUser.endDate.isAfter(#temporals.createNow())}"
									th:text="|무료체험: ${#temporals.format(currentUser.endDate, 'yyyy-MM-dd')}까지|"></span>

								<span th:if="${currentUser.endDate.isBefore(#temporals.createNow())}">
									무료체험 만료됨
								</span>
							</span>
						</h4>
						<th:block th:unless="${currentUser != null and currentUser.level?.levelId == 3}">
							<div class="d-flex justify-content-between mb-1">
								<span class="fw-bold">진행 상황 (현재 등급)</span>
								<span class="text-muted">
									<span th:text="${completedCount}">0</span> /
									<span th:text="${totalCount}">10</span> 강의
								</span>
							</div>
							<div class="progress" style="height: 10px;">
								<div class="progress-bar" role="progressbar"
									th:style="'width:' + (${progressPercent == null ? 0 : progressPercent}) + '%;'"
									aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
						</th:block>
						<div th:if="${currentUser != null and currentUser.level?.levelId == 3}" class="form-text mt-2">
							<i class="bi bi-star-fill me-1"></i>
							<span>현재 최고 등급입니다.</span>
						</div>
						<div th:unless="${currentUser != null and currentUser.level?.levelId == 3}"
							class="form-text mt-2">
							<i class="bi bi-info-circle-fill me-1"></i>
							등급업 테스트까지 <span
								th:text="${(totalCount - completedCount < 0) ? 0 : (totalCount - completedCount)}"></span>개
							강의 남았습니다.
						</div>
					</div>
					<div class="ms-4" th:if="${promotionTestEligible and promotionTestQuizId != null}"
						sec:authorize="isAuthenticated()">
						<form th:action="@{/quiz_attempt/start/{quizId}(quizId=${promotionTestQuizId})}" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-dark btn-lg">
								등급업 테스트
							</button>
						</form>
					</div>
				</div>
			</div>

			<div class="card shadow-sm mb-4">
				<div class="card-body">
					<form th:action="@{/classes/list}" method="get" id="searchForm">
						<input type="hidden" id="page" name="page" th:value="${paging.number}">
						<div class="row g-3 justify-content-center align-items-center">

							<div class="col-md-2">
								<select name="searchType" class="form-select">
									<option value="title" th:selected="${searchType == 'title'}">강의명</option>
									<option value="instructor" th:selected="${searchType == 'instructor'}">강사명</option>
								</select>
							</div>

							<div class="col-md-4">
								<input type="text" name="kw" id="search_kw" class="form-control" th:value="${kw}"
									placeholder="검색어를 입력하세요">
							</div>

							<div class="col-md-3">
								<select name="levelId" class="form-select">
									<option value="0" th:selected="${levelId == 0}">-- 전체 난이도 --</option>
									<option th:each="level : ${levels}" th:value="${level.levelId}"
										th:text="${level.levelName}" th:selected="${level.levelId == levelId}">
									</option>
								</select>
							</div>

							<div class="col-md-auto">
								<button type="submit" class="btn btn-primary">
									<i class="bi bi-search me-1"></i> 검색
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<section>
				<div class="d-flex justify-content-between align-items-center mb-3">
					<div>
						<h3 class="mb-0 fw-bold">강의 목록</h3>
						<span class="text-muted"
							th:if="${!#authorization.expression('hasAnyRole(''ROLE_INSTRUCTOR'', ''ROLE_ADMIN'')')}"
							th:text="'현재 등급: ' + ${currentUser?.level?.levelName ?: '비회원'}"></span>
					</div>
					<span class="text-muted" th:text="|총 ${paging.totalElements}개 강의|"></span>
				</div>

				<div class="row g-3">
					<div class="col-md-6 col-lg-4" th:each="cls : ${paging.content}">
						<div class="card h-100 shadow-sm border-0">

							<div class="card-body p-4 position-relative">
								<span class="badge bg-info position-absolute top-0 start-0 m-3"
									th:text="${cls.level.levelName}"></span>

								<div th:if="${cls.classesImg != null and !cls.classesImg.isEmpty()}"
									class="text-center bg-light" style="height: 180px; overflow: hidden;">
									<img th:src="${cls.classesImg}" class="card-img-top" alt="강의 이미지"
										style="width: 100%; height: 100%; object-fit: cover;">
								</div>
								<div th:unless="${cls.classesImg != null and !cls.classesImg.isEmpty()}"
									class="text-center d-flex align-items-center justify-content-center bg-light"
									style="height: 180px;">
									<i class="bi bi-book display-1 text-muted"></i>
								</div>

								<h5 class="card-title fw-bold mt-3">
									<a th:href="@{|/classes/${cls.classesId}|}" th:text="${cls.title}"
										class="text-decoration-none"></a>
								</h5>
								<p class="card-text text-muted small"
									th:text="${#strings.abbreviate(cls.classesContent, 100)}"></p>
							</div>

							<div
								class="card-footer bg-white border-0 p-4 pt-0 d-flex justify-content-between align-items-center">
								<span class="text-muted small">
									<i class="bi bi-person-fill"></i>
									<span th:if="${cls.user != null}" th:text="${cls.user.userName}"></span>
								</span>

								<span class="text-muted small">
									<i class="bi bi-people-fill"></i>
									<span th:text="|${enrollmentCountMap.get(cls.classesId) ?: 0}명 수강중|"></span>
								</span>

								<div th:if="${currentUser == null}">
									<a th:href="@{/user/login}" class="btn btn-sm btn-outline-primary">로그인 후 신청</a>
								</div>

								<div th:if="${currentUser != null}">

									<th:block th:switch="${enrollmentStatusMap.get(cls.classesId)}">

										<div th:case="'COMPLETED'">
											<button class="btn btn-sm btn-outline-success" disabled>
												<i class="bi bi-check-lg"></i> 수강 완료
											</button>
										</div>

										<div th:case="'ENROLLED'">
											<button class="btn btn-sm btn-outline-secondary" disabled>
												<i class="bi bi-book"></i> 수강 중
											</button>
										</div>

										<div th:case="*">
											<form th:action="@{'/enrollment/create/' + ${cls.classesId}}" method="post"
												style="display:inline;" sec:authorize="hasRole('ROLE_LEARNER')">
												<input type="hidden" th:name="${_csrf.parameterName}"
													th:value="${_csrf.token}" />
												<button type="submit" class="btn btn-sm btn-primary">수강신청</button>
											</form>
											<a th:href="@{|/classes/${cls.classesId}|}"
												class="btn btn-sm btn-outline-secondary"
												sec:authorize="hasAnyRole('ROLE_INSTRUCTOR', 'ROLE_ADMIN')">
												강의 보기
											</a>
										</div>
									</th:block>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div th:if="${!paging.hasContent()}" class="text-center p-5">
					<span class="text-muted">표시할 강의가 없습니다.</span>
				</div>

				<div th:replace="~{pagination :: paging(${paging})}"></div>
			</section>

		</div>
	</th:block>

</body>

</html>
