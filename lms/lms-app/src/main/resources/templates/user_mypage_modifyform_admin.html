<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원정보 수정 (관리자)</title>
</head>

<body class="bg-light">
	<th:block layout:fragment="content">
		<div class="container d-flex align-items-center my-5" style="min-height: 80vh;">
			<div class="row w-100 justify-content-center">

				<div class="col-md-6">
					<div class="card shadow-sm border-0 p-4">
						<div class="card-body">
							<h5 class="fw-bold text-center mb-4 text-secondary">회원정보 수정 (Admin)</h5>

							<form th:action="@{/user/modify/{uno}(uno=${uno})}" th:object="${userForm}" method="post">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								
								<!-- 글로벌 오류만 상단 표시 -->
								<div th:replace="~{form_errors :: formErrorsFragment}"></div>

								<div class="mb-3">
									<label for="userId" class="form-label fw-bold ms-3">회원 ID</label>
									<!-- [수정] th:field 사용 (값 유지) -->
									<input type="text" class="form-control rounded-pill p-3" th:field="*{userId}"
										placeholder="ID" readonly>
								</div>

								<div class="mb-3">
									<label for="userName" class="form-label fw-bold ms-3">이름</label>
									<input type="text" class="form-control rounded-pill p-3" th:field="*{userName}"
										placeholder="이름을 입력해주세요."
										th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''">
									<div class="invalid-feedback ps-3" 
										 th:if="${#fields.hasErrors('userName')}" 
										 th:errors="*{userName}">
									</div>
								</div>

								<!-- ▼▼▼ [ "새 비밀번호" 필드 수정 ] ▼▼▼ -->
								<!-- name="newPassword" -> th:field="*{password}" 로 변경해야 Controller의 rejectValue와 연결됨 -->
								<div class="mb-3">
									<label for="password" class="form-label fw-bold ms-3">새 비밀번호</label>
									<input type="password" class="form-control rounded-pill p-3"
										th:field="*{password}" placeholder="변경할 경우에만 입력하세요."
										aria-describedby="passwordHelp"
										th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
									<div id="passwordHelp" class="form-text small text-muted ms-3">
										8~16자, 대/소문자, 숫자, 특수문자(!@#$%^&*)를 포함해야 합니다.
									</div>
									<!-- 오류 메시지 (칸 밑에 표시) -->
									<div class="invalid-feedback ps-3" 
										 th:if="${#fields.hasErrors('password')}" 
										 th:errors="*{password}">
									</div>
								</div>
								
								<!-- ▼▼▼ [ "새 비밀번호 확인" 필드 수정 ] ▼▼▼ -->
								<div class="mb-3">
									<label for="password1" class="form-label fw-bold ms-3">새 비밀번호 확인</label>
									<input type="password" class="form-control rounded-pill p-3"
										th:field="*{password1}" placeholder="변경할 경우에만 입력하세요."
										th:classappend="${#fields.hasErrors('password1')} ? 'is-invalid' : ''">
									<!-- 오류 메시지 (칸 밑에 표시) -->
									<div class="invalid-feedback ps-3" 
										 th:if="${#fields.hasErrors('password1')}" 
										 th:errors="*{password1}">
									</div>
								</div>
								<!-- ▲▲▲ [ 수정 완료 ] ▲▲▲ -->

								<div class="mb-4">
									<label for="email" class="form-label fw-bold ms-3">이메일</label>
									<input type="email" class="form-control rounded-pill p-3" th:field="*{email}"
										placeholder="이메일 주소를 입력해주세요."
										th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
									<div class="invalid-feedback ps-3" 
										 th:if="${#fields.hasErrors('email')}" 
										 th:errors="*{email}">
									</div>
								</div>

								<div class="mb-4">
									<label for="role" class="form-label fw-bold ms-3">역할</label>
									<select class="form-select rounded-pill p-3" th:field="*{role}"
										th:disabled="${!#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
										th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
										<option value="ROLE_LEARNER">수강자</option>
										<option value="ROLE_INSTRUCTOR">강사</option>
										<option value="ROLE_ADMIN">관리자</option>
									</select>
									<div class="invalid-feedback ps-3" 
										 th:if="${#fields.hasErrors('role')}" 
										 th:errors="*{role}">
									</div>
								</div>

								<div class="d-grid mt-5">
									<button type="submit" class="btn btn-dark rounded-pill btn-lg p-3">수정하기</button>
								</div>

								<div class="d-grid mt-3" th:if="${uno != null}">
									<a th:href="@{/user/delete/{uno}(uno=${uno})}"
										class="btn btn-danger rounded-pill btn-lg p-3 w-100"
										onclick="return confirm('정말로 이 회원을 삭제하시겠습니까?');">삭제하기</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			</th:block>
			
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
			
		</body>
</html>
