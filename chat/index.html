<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #5568d3;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .online-count {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.system {
            text-align: center;
            color: #999;
            font-size: 12px;
            font-style: italic;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.other {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .message.user .message-bubble {
            background-color: #667eea;
            color: white;
            border-bottom-right-radius: 0;
        }
        
        .message.other .message-bubble {
            background-color: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 0;
        }
        
        .message-sender {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .message.other .message-sender {
            text-align: left;
        }
        
        .message.user .message-sender {
            text-align: right;
        }
        
        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-area input:focus {
            border-color: #667eea;
        }
        
        .input-area button {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .input-area button:hover {
            transform: translateY(-2px);
        }
        
        .input-area button:active {
            transform: translateY(0);
        }
        
        .nickname-prompt {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .nickname-dialog {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .nickname-dialog h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .nickname-dialog input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .nickname-dialog button {
            padding: 10px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .nickname-dialog.hidden {
            display: none;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="nickname-prompt" id="nicknamePrompt">
        <div class="nickname-dialog">
            <h2>ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”</h2>
            <input type="text" id="nicknameInput" placeholder="ë‹‰ë„¤ì„" maxlength="20">
            <button onclick="setNickname()">ì…ì¥í•˜ê¸°</button>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ’¬ ì›¹ ì±„íŒ…</h1>
            <div class="online-count">ì ‘ì†ì: <span id="onlineCount">0</span>ëª…</div>
        </div>
        
        <div class="messages-container" id="messagesContainer"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>

    <script>
        let socket = null;
        let nickname = '';
        let isConnected = false;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰ - ì‚¬ìš©ì ì •ë³´ ìë™ ë¡œë“œ
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/user-info');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('nicknameInput').value = user.full_name || user.username;
                    document.getElementById('nicknameInput').focus();
                } else {
                    // ë¡œê·¸ì¸í•˜ì§€ ì•Šì€ ê²½ìš° ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('ì‚¬ìš©ì ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
                window.location.href = '/login';
            }
        });
        
        // ë‹‰ë„¤ì„ ì„¤ì •
        function setNickname() {
            const input = document.getElementById('nicknameInput');
            nickname = input.value.trim();
            
            if (!nickname) {
                alert('ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.');
                input.focus();
                return;
            }
            
            document.getElementById('nicknamePrompt').classList.add('hidden');
            connectWebSocket();
        }
        
        // Enter í‚¤ ì²˜ë¦¬ (ë‹‰ë„¤ì„ ì…ë ¥)
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('nicknamePrompt').classList.contains('hidden')) {
                setNickname();
            }
        });
        
        // WebSocket ì—°ê²°
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${protocol}://${window.location.host}/ws`;
            
            try {
                socket = new WebSocket(wsUrl);
                
                socket.onopen = () => {
                    isConnected = true;
                    console.log('WebSocket ì—°ê²° ì„±ê³µ');
                    // ì„œë²„ì— ë‹‰ë„¤ì„ ì „ë‹¬
                    socket.send(JSON.stringify({
                        type: 'nickname',
                        nickname: nickname
                    }));
                };
                
                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket ì—ëŸ¬:', error);
                    addSystemMessage('ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                };
                
                socket.onclose = () => {
                    isConnected = false;
                    console.log('WebSocket ì—°ê²° ì¢…ë£Œ');
                    addSystemMessage('ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                };
            } catch (e) {
                console.error('WebSocket ì—°ê²° ì‹¤íŒ¨:', e);
                addSystemMessage('ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }
        
        // ë©”ì‹œì§€ ì²˜ë¦¬
        function handleMessage(data) {
            switch(data.type) {
                case 'message':
                    addMessage(data.nickname, data.message, data.isMe);
                    break;
                case 'userCount':
                    document.getElementById('onlineCount').textContent = data.count;
                    break;
                case 'userJoined':
                    addSystemMessage(`${data.nickname}ë‹˜ì´ ì…ì¥í–ˆìŠµë‹ˆë‹¤.`);
                    break;
                case 'userLeft':
                    addSystemMessage(`${data.nickname}ë‹˜ì´ í‡´ì¥í–ˆìŠµë‹ˆë‹¤.`);
                    break;
            }
        }
        
        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) {
                return;
            }
            
            socket.send(JSON.stringify({
                type: 'message',
                message: message,
                nickname: nickname
            }));
            
            input.value = '';
            input.focus();
        }
        
        // Enter í‚¤ ì²˜ë¦¬ (ë©”ì‹œì§€ ì…ë ¥)
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(sender, message, isMe) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMe ? 'user' : 'other'}`;
            
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div class="message-bubble">${escapeHtml(message)}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì¶”ê°€
        function addSystemMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // XSS ë°©ì§€
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
