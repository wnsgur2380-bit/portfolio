<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/navbar-loader.js?v=3.0"></script>
</head>
<body>
    <!-- Navigation Bar is loaded by navbar-loader.js -->

    <!-- Post View Section -->
    <section class="post-view-section">
        <div class="post-view-container">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="/">홈</a>
                <span>/</span>
                <a href="/board">게시판</a>
                <span>/</span>
                <span id="postTitleBreadcrumb">글</span>
            </div>

            <!-- Post Header -->
            <div class="post-header">
                <h1 id="postTitle">게시글</h1>
                <div class="post-meta">
                    <div class="meta-left">
                        <span class="author"><i class="fas fa-user"></i> <span id="postAuthor">작성자</span></span>
                        <span class="date"><i class="fas fa-calendar"></i> <span id="postDate">날짜</span></span>
                        <span class="views"><i class="fas fa-eye"></i> <span id="postViews">0</span></span>
                    </div>
                    <div class="meta-right" id="postActions"></div>
                </div>
            </div>

            <!-- Divider -->
            <div class="post-divider"></div>

            <!-- Post Content -->
            <div class="post-content">
                <div id="postContentBody">로딩 중...</div>
            </div>

            <!-- Post Footer -->
            <div class="post-footer">
                <a href="/board" class="back-button">
                    <i class="fas fa-arrow-left"></i> 게시판으로 돌아가기
                </a>
            </div>

            <!-- Comments Section -->
            <div class="comments-section">
                <h2>댓글 (<span id="commentCount">0</span>)</h2>
                
                <div id="commentForm" style="display:none;">
                    <textarea id="commentContent" placeholder="댓글을 입력하세요..." rows="3"></textarea>
                    <button onclick="submitComment()" class="btn-submit">댓글 작성</button>
                </div>

                <div id="loginPrompt" style="display:none; text-align: center; padding: 20px;">
                    <p style="color: var(--secondary-color);">댓글을 작성하려면 <a href="/login" style="color: var(--accent-color);">로그인</a>하세요.</p>
                </div>

                <div id="commentsList" class="comments-list">
                    <p style="color: var(--secondary-color); text-align: center;">댓글이 없습니다.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>게시글 수정</h2>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm" class="modal-form">
                <div class="form-group">
                    <label for="editTitle">제목</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editContent">내용</label>
                    <textarea id="editContent" name="content" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">수정</button>
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .post-view-section {
            min-height: calc(100vh - 60px);
            background-color: var(--white);
            padding: 40px 20px;
            margin-top: 60px;
        }

        .post-view-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .breadcrumb {
            margin-bottom: 30px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--primary-color);
        }

        .breadcrumb span {
            margin: 0 8px;
        }

        .post-header {
            margin-bottom: 40px;
        }

        .post-header h1 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--secondary-color);
            flex-wrap: wrap;
            gap: 20px;
        }

        .meta-left {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .meta-left span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-left i {
            color: var(--accent-color);
        }

        .meta-right {
            display: flex;
            gap: 10px;
        }

        .post-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 30px 0;
        }

        .post-content {
            margin-bottom: 50px;
            line-height: 1.8;
            color: var(--primary-color);
            font-size: 16px;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .post-footer {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .comments-section {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 2px solid var(--border-color);
        }

        .comments-section h2 {
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 30px;
        }

        #commentForm {
            background-color: var(--light-bg);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        #commentContent {
            width: 100%;
            padding: 12px;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--primary-color);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 12px;
        }

        #commentContent:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comment-item {
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .comment-item:hover {
            border-color: var(--accent-color);
            background-color: rgba(0, 212, 255, 0.05);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--accent-color);
        }

        .comment-date {
            font-size: 12px;
            color: var(--secondary-color);
        }

        .comment-content {
            color: var(--primary-color);
            line-height: 1.6;
            word-break: break-word;
            white-space: pre-wrap;
            margin-bottom: 12px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .comment-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--secondary-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .comment-btn.delete:hover {
            color: #ff4444;
            border-color: #ff4444;
        }

        .comment-edit-form {
            background-color: var(--white);
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
        }

        .comment-edit-form textarea {
            width: 100%;
            padding: 8px;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--primary-color);
            font-family: inherit;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .comment-edit-form textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .comment-edit-actions {
            display: flex;
            gap: 8px;
        }

        .comment-edit-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .comment-edit-actions .save {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .comment-edit-actions .cancel {
            background-color: var(--border-color);
            color: var(--primary-color);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-button:hover {
            background-color: var(--accent-color);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: transparent;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: var(--accent-color);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .action-button.delete {
            border-color: #ff4444;
            color: #ff4444;
        }

        .action-button.delete:hover {
            background-color: #ff4444;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--light-bg);
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--primary-color);
            font-size: 22px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--accent-color);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-submit,
        .btn-cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .btn-submit:hover {
            background-color: #00a8cc;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .btn-cancel {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--primary-color);
        }

        .btn-cancel:hover {
            background-color: var(--border-color);
        }

        @media (max-width: 768px) {
            .post-view-section {
                padding: 20px 15px;
            }

            .post-header h1 {
                font-size: 24px;
            }

            .post-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .meta-right {
                width: 100%;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let postId = window.location.pathname.split('/').pop();
        let currentPost = null;

        // Check login status and update nav
        // checkLoginStatus는 navbar-loader.js에서 처리됨

        // Load post data
        async function loadPost() {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                if (!response.ok) {
                    document.getElementById('postContentBody').innerHTML = '게시글을 찾을 수 없습니다.';
                    return;
                }

                const post = await response.json();
                currentPost = post;

                // Set title and metadata
                document.getElementById('postTitle').textContent = post.title;
                document.getElementById('postTitleBreadcrumb').textContent = post.title.substring(0, 30) + (post.title.length > 30 ? '...' : '');
                document.getElementById('postAuthor').textContent = post.author;
                document.getElementById('postDate').textContent = formatDate(post.created_at);
                document.getElementById('postViews').textContent = post.views;

                // Set content
                document.getElementById('postContentBody').textContent = post.content;

                // Load user info to check if current user is author
                loadActionButtons();

            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('postContentBody').innerHTML = '게시글 로딩 중 오류가 발생했습니다.';
            }
        }

        // Load action buttons based on author
        async function loadActionButtons() {
            try {
                const response = await fetch('/api/user-info');
                if (response.ok) {
                    const user = await response.json();
                    if (user.username === currentPost.author) {
                        const actionsDiv = document.getElementById('postActions');
                        actionsDiv.innerHTML = `
                            <button class="action-button" onclick="openEditModal()">
                                <i class="fas fa-edit"></i> 수정
                            </button>
                            <button class="action-button delete" onclick="deletePost()">
                                <i class="fas fa-trash"></i> 삭제
                            </button>
                        `;
                    }
                }
                // Load comments after loading action buttons
                loadComments();
            } catch (error) {
                console.error('Error loading user info:', error);
                loadComments();
            }
        }

        // Load comments
        async function loadComments() {
            try {
                const response = await fetch(`/api/posts/${postId}/comments`);
                const comments = await response.json();
                
                document.getElementById('commentCount').textContent = comments.length;
                const commentsList = document.getElementById('commentsList');
                
                if (comments.length === 0) {
                    commentsList.innerHTML = '<p style="color: var(--secondary-color); text-align: center;">댓글이 없습니다.</p>';
                    return;
                }

                commentsList.innerHTML = comments.map(comment => `
                    <div class="comment-item" id="comment-${comment.comment_id}">
                        <div class="comment-header">
                            <div>
                                <span class="comment-author">${comment.full_name || comment.username}</span>
                                <span class="comment-date">${formatDate(comment.created_at)}</span>
                            </div>
                            <div id="comment-actions-${comment.comment_id}"></div>
                        </div>
                        <div class="comment-content" id="comment-content-${comment.comment_id}">${escapeHtml(comment.content)}</div>
                        <div id="comment-edit-form-${comment.comment_id}" style="display:none;"></div>
                    </div>
                `).join('');

                // Load comment action buttons
                loadCommentActions(comments);
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        // Load comment action buttons
        async function loadCommentActions(comments) {
            try {
                const userResponse = await fetch('/api/user-info');
                let currentUserId = null;
                
                if (userResponse.ok) {
                    const user = await userResponse.json();
                    currentUserId = user.id;
                }

                comments.forEach(comment => {
                    const actionsContainer = document.getElementById(`comment-actions-${comment.comment_id}`);
                    if (currentUserId && comment.user_id === currentUserId) {
                        actionsContainer.innerHTML = `
                            <div class="comment-actions">
                                <button class="comment-btn" onclick="openEditComment(${comment.comment_id}, '${escapeHtmlAttr(comment.content)}')">수정</button>
                                <button class="comment-btn delete" onclick="deleteComment(${comment.comment_id})">삭제</button>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                console.error('Error loading comment actions:', error);
            }
        }

        // Check login status for comment form
        async function checkCommentForm() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.isLoggedIn) {
                    document.getElementById('commentForm').style.display = 'block';
                    document.getElementById('loginPrompt').style.display = 'none';
                } else {
                    document.getElementById('commentForm').style.display = 'none';
                    document.getElementById('loginPrompt').style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        }

        // Submit comment
        async function submitComment() {
            const content = document.getElementById('commentContent').value;
            
            if (!content.trim()) {
                alert('댓글 내용을 입력하세요.');
                return;
            }

            try {
                const response = await fetch(`/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    document.getElementById('commentContent').value = '';
                    loadComments();
                } else {
                    const error = await response.json();
                    alert(error.error || '댓글 작성 실패');
                }
            } catch (error) {
                console.error('Error submitting comment:', error);
                alert('댓글 작성 중 오류가 발생했습니다.');
            }
        }

        // Open edit comment
        function openEditComment(commentId, content) {
            const editFormDiv = document.getElementById(`comment-edit-form-${commentId}`);
            editFormDiv.innerHTML = `
                <div class="comment-edit-form">
                    <textarea id="edit-textarea-${commentId}" rows="3">${content}</textarea>
                    <div class="comment-edit-actions">
                        <button class="save" onclick="saveComment(${commentId})">저장</button>
                        <button class="cancel" onclick="cancelEditComment(${commentId})">취소</button>
                    </div>
                </div>
            `;
            editFormDiv.style.display = 'block';
        }

        // Cancel edit comment
        function cancelEditComment(commentId) {
            document.getElementById(`comment-edit-form-${commentId}`).style.display = 'none';
        }

        // Save comment
        async function saveComment(commentId) {
            const content = document.getElementById(`edit-textarea-${commentId}`).value;
            
            if (!content.trim()) {
                alert('댓글 내용을 입력하세요.');
                return;
            }

            try {
                const response = await fetch(`/api/comments/${commentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    loadComments();
                } else {
                    const error = await response.json();
                    alert(error.error || '수정 실패');
                }
            } catch (error) {
                console.error('Error updating comment:', error);
                alert('수정 중 오류가 발생했습니다.');
            }
        }

        // Delete comment
        async function deleteComment(commentId) {
            if (!confirm('댓글을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/comments/${commentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadComments();
                } else {
                    const error = await response.json();
                    alert(error.error || '삭제 실패');
                }
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Escape HTML attributes
        function escapeHtmlAttr(text) {
            return text.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('ko-KR', options);
        }

        // Edit modal functions
        function openEditModal() {
            document.getElementById('editTitle').value = currentPost.title;
            document.getElementById('editContent').value = currentPost.content;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        // Edit form submit
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('editTitle').value;
            const content = document.getElementById('editContent').value;

            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    alert('게시글이 수정되었습니다.');
                    closeEditModal();
                    location.reload();
                } else {
                    const error = await response.json();
                    alert(error.message || '수정 실패');
                }
            } catch (error) {
                console.error('Error updating post:', error);
                alert('수정 중 오류가 발생했습니다.');
            }
        });

        // Delete post
        async function deletePost() {
            if (!confirm('정말로 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('게시글이 삭제되었습니다.');
                    window.location.href = '/board';
                } else {
                    const error = await response.json();
                    alert(error.message || '삭제 실패');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('editModal');
            if (e.target === modal) {
                closeEditModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkCommentForm();
            loadPost();
        });
    </script>
</body>
</html>
